<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,500;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header class="mainHeader">
        <h1 class="title">MY TASK'S</h1>
    </header>

    <main class="mainContent">
        <section class="addTask">

            <h2>Inserir Tarefa</h2>
            <div class="form">
                <div class="inputs">
                    <input id="newTask" type="text" maxlength="50" placeholder="Digitar titulo da tarefa">
                    <select  name="tipo" id="newPriority">
                        <option value="noValue">Escolha o nível de prioridade</option>
                        <option value="normal">Normal</option>
                        <option value="prioritario">Prioritário</option>
                        <option value="urgente">Urgente</option>
                    </select>
                </div>
                <button id="addNewTaskBtn">Adicionar Tarefa Na Lista</button>
            </div>
        </section>

        <section class="toDoSection">
            <h2>Tarefas</h2>
            <ul id="toDoList">
                
            </ul>
        </section>

    </main>

    <script src="/assets/script/script.js"></script>
</body>
</html>
